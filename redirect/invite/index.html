<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Style-Type" content="text/css" />
    <title></title>
    <meta name="Generator" content="Cocoa HTML Writer" />
    <meta name="CocoaVersion" content="2113.6" />
    <style type="text/css"></style>
    <script>
      function get_platform() {
        // 2022 way of detecting. Note : this userAgentData feature is available only in secure contexts (HTTPS)
        if (
          typeof navigator.userAgentData !== "undefined" &&
          navigator.userAgentData != null
        ) {
          return navigator.userAgentData.platform;
        }
        // Deprecated but still works for most of the browser
        if (typeof navigator.platform !== "undefined") {
          if (
            typeof navigator.userAgent !== "undefined" &&
            /android/.test(navigator.userAgent.toLowerCase())
          ) {
            // android device’s navigator.platform is often set as 'linux', so let’s use userAgent for them
            return "android";
          }
          return navigator.platform;
        }
        return "unknown";
      }

      const platform = get_platform();

      const isIOS =
        ["iphone", "ipad", "ipod"].indexOf(platform.toLowerCase()) !== -1;
      const isAndroid = /android/.test(platform.toLowerCase());

      let storyUrl;
      isIOS &&
        (storyUrl =
          "itms-apps://itunes.apple.com/us/app/sage-by-ramco/id1592739629");
      isAndroid &&
        (storyUrl =
          "http://play.google.com/store/apps/details?id=com.sage_native");

      storyUrl && (window.location = storyUrl);
    </script>
  </head>

</html>
